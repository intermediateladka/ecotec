{% extends "base.html" %}

{% block title %}Server Error - ECOTECH SERVICES{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="error-page">
                <i class="fas fa-server fa-5x text-danger mb-4"></i>
                <h1 class="display-1 fw-bold text-muted">500</h1>
                <h2 class="fw-bold mb-3">Internal Server Error</h2>
                <p class="lead text-muted mb-4">
                    Something went wrong on our end. We're working to fix it.
                </p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <a href="javascript:location.reload()" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-redo me-2"></i>Try Again
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
